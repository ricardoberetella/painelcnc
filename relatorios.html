<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Produção - CNC</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .filtros, .resultados {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }

    select, input, button {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #10b981;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #059669;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255,255,255,0.15);
    }

    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 15px;
      text-align: right;
    }

  </style>
</head>

<body>

<h1>RELATÓRIOS DE PRODUÇÃO</h1>

<div class="filtros">
  <h2>Filtros</h2>

  <label>Máquina:</label>
  <select id="filtroMaquina">
    <option value="">Todas</option>
    <option value="1">Torno 01</option>
    <option value="2">Torno 02</option>
    <option value="3">Torno 03</option>
  </select>

  <label>Peça:</label>
  <select id="filtroPeca"></select>

  <label>Operador:</label>
  <select id="filtroOperador"></select>

  <label>Data Inicial:</label>
  <input type="date" id="dataInicio">

  <label>Data Final:</label>
  <input type="date" id="dataFim">

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="window.location.href='index.html'" style="background:#ef4444">Sair</button>
</div>

<div class="resultados">
  <h2>Resultados</h2>
  <table>
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Máquina</th>
        <th>Operador</th>
        <th>Peça</th>
        <th>Qtd</th>
      </tr>
    </thead>
    <tbody id="tabelaResultados"></tbody>
  </table>

  <div class="total" id="totalGeral">Total: 0 peças</div>
</div>


<script>

  // ============================================
  // Supabase
  // ============================================
  const supabaseClient = supabase.createClient(
    "https://wcgrcntyencwkwwnuwyz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"
  );

  // Verifica perfil administrador
  const perfil = localStorage.getItem("perfil");
  if (perfil !== "administrador") {
    alert("Acesso restrito aos administradores.");
    window.location.href = "index.html";
  }

  // ============================================
  // Carregar lista de peças e operadores
  // ============================================
  async function carregarListas() {

    // PEÇAS
    const pecas = await supabaseClient.from("pecas").select("*").order("nome");
    const selectPeca = document.getElementById("filtroPeca");
    selectPeca.innerHTML = '<option value="">Todas</option>';

    pecas.data.forEach(p => {
      const op = document.createElement("option");
      op.value = p.nome;
      op.textContent = p.nome;
      selectPeca.appendChild(op);
    });

    // OPERADORES
    const ops = await supabaseClient.from("operadores").select("*").order("nome");
    const selectOperador = document.getElementById("filtroOperador");
    selectOperador.innerHTML = '<option value="">Todos</option>';

    ops.data.forEach(o => {
      const op = document.createElement("option");
      op.value = o.nome;
      op.textContent = o.nome;
      selectOperador.appendChild(op);
    });
  }

  carregarListas();



  // ============================================
  // Função principal: gerar relatório
  // ============================================
  async function gerarRelatorio() {

    const maq = document.getElementById("filtroMaquina").value;
    const peca = document.getElementById("filtroPeca").value;
    const oper = document.getElementById("filtroOperador").value;
    const dataInicio = document.getElementById("dataInicio").value;
    const dataFim = document.getElementById("dataFim").value;

    let query = supabaseClient
      .from("producao")
      .select(`
        *,
        maquinas ( nome )
      `)
      .order("id", { ascending: false });

    if (maq) query = query.eq("maquina_id", maq);
    if (peca) query = query.eq("peca", peca);
    if (oper) query = query.eq("operador", oper);
    if (dataInicio) query = query.gte("data_hora", `${dataInicio} 00:00:00`);
    if (dataFim) query = query.lte("data_hora", `${dataFim} 23:59:59`);

    const { data, error } = await query;

    const tabela = document.getElementById("tabelaResultados");
    tabela.innerHTML = "";

    let total = 0;

    if (data && data.length > 0) {
      data.forEach(linha => {
        total += linha.quantidade;

        tabela.innerHTML += `
          <tr>
            <td>${new Date(linha.data_hora).toLocaleString()}</td>
            <td>${linha.maquinas?.nome || "Desconhecida"}</td>
            <td>${linha.operador}</td>
            <td>${linha.peca}</td>
            <td>${linha.quantidade}</td>
          </tr>
        `;
      });
    }

    document.getElementById("totalGeral").textContent = `Total: ${total} peças`;
  }



  // ============================================
  // Realtime para atualizar relatório automaticamente
  // ============================================
  supabaseClient.channel("realtime-relatorios")
    .on(
      "postgres_changes",
      { event: "*", schema: "public", table: "producao" },
      () => gerarRelatorio()
    )
    .subscribe();

</script>

</body>
</html>
