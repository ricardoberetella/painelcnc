<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios de Produção</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
    }

    header {
      background: #1e293b;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .area {
      padding: 20px;
    }

    .filtros {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      background: #10b981;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border-bottom: 1px solid #334155;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #1e293b;
    }

    .total-box {
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

<header>Relatórios de Produção CNC</header>

<div class="area">

  <div class="filtros">

    <select id="filtroMaquina">
      <option value="">Todas as Máquinas</option>
    </select>

    <select id="filtroPeca">
      <option value="">Todas as Peças</option>
    </select>

    <select id="filtroOperador">
      <option value="">Todos Operadores</option>
    </select>

    <input type="date" id="filtroData">

    <button onclick="carregarRelatorio()">Filtrar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Máquina</th>
        <th>Peça</th>
        <th>Operador</th>
        <th>Quantidade</th>
      </tr>
    </thead>
    <tbody id="tabelaDados"></tbody>
  </table>

  <div class="total-box">
    Total Produzido: <span id="totalGeral">0</span>
  </div>

</div>


<script>
  const supabaseClient = supabase.createClient(
    "https://wcgrcntyencwkwwnuwyz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"
  );

  const perfil = localStorage.getItem("perfil");
  if (perfil !== "administrador") {
    alert("Acesso apenas para administradores.");
    window.location.href = "index.html";
  }


  async function carregarFiltros() {

    const m = await supabaseClient.from("maquinas").select("*").order("nome");
    m.data?.forEach(x => {
      filtroMaquina.innerHTML += `<option value="${x.nome}">${x.nome}</option>`;
    });

    const p = await supabaseClient.from("pecas").select("*").order("nome");
    p.data?.forEach(x => {
      filtroPeca.innerHTML += `<option value="${x.nome}">${x.nome}</option>`;
    });

    const o = await supabaseClient.from("operadores").select("*").order("nome");
    o.data?.forEach(x => {
      filtroOperador.innerHTML += `<option value="${x.nome}">${x.nome}</option>`;
    });
  }

  carregarFiltros();


  async function carregarRelatorio() {
    let fMaq = filtroMaquina.value;
    let fPeca = filtroPeca.value;
    let fOper = filtroOperador.value;
    let fData = filtroData.value;

    let query = supabaseClient.from("producao")
      .select("*")
      .order("data_hora", { ascending: false }); // CORRIGIDO

    if (fMaq) query = query.eq("máquina", fMaq);
    if (fPeca) query = query.eq("peças", fPeca);
    if (fOper) query = query.eq("operador", fOper);

    if (fData) {
      query = query
        .gte("data_hora", fData + " 00:00:00") // CORRIGIDO
        .lte("data_hora", fData + " 23:59:59"); // CORRIGIDO
    }

    const { data } = await query;

    tabelaDados.innerHTML = "";
    let total = 0;

    data?.forEach(row => {
      tabelaDados.innerHTML += `
        <tr>
          <td>${new Date(row.data_hora).toLocaleString()}</td>
          <td>${row.máquina}</td>
          <td>${row.peças}</td>
          <td>${row.operador}</td>
          <td>${row.quantidade}</td>
        </tr>
      `;
      total += row.quantidade;
    });

    totalGeral.textContent = total;
  }

  carregarRelatorio();


  supabaseClient
    .channel("realtime-relatorios")
    .on(
      "postgres_changes",
      { event: "INSERT", schema: "public", table: "producao" },
      carregarRelatorio
    )
    .subscribe();

</script>

</body>
</html>
