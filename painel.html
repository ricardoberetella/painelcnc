<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Produção - CNC</title>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #10b981;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #059669;
    }

    .box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      backdrop-filter: blur(6px);
    }

    .contador {
      font-size: 48px;
      text-align: center;
      margin: 20px 0;
      font-weight: bold;
    }

  </style>
</head>

<body>

<h1>PAINEL DE PRODUÇÃO</h1>

<div class="box">
  <h2>Operador: <span id="operadorNome"></span></h2>
  <h3>Máquina: <span id="maquinaNome"></span></h3>
</div>

<div class="box">
  <label>Selecione a peça:</label>
  <select id="pecasSelect"></select>
</div>

<div class="box">
  <button id="novaProducao">INICIAR NOVA PRODUÇÃO</button>
</div>

<div class="box">
  <h2>Contagem Atual</h2>
  <div class="contador" id="contador">0</div>
</div>


<script>

  // ============================================
  // 1) DEFINA A MÁQUINA AQUI
  // Cada Raspberry recebe sua versão com o ID correto
  // Torno 01 = 1 | Torno 02 = 2 | Torno 03 = 3
  // ============================================
  const maquinaID = 1;
  const nomeMaquina = maquinaID === 1 ? "Torno 01"
                    : maquinaID === 2 ? "Torno 02"
                    : "Torno 03";

  document.getElementById("maquinaNome").textContent = nomeMaquina;

  // ============================================
  // Conexão Supabase
  // ============================================
  const supabaseClient = supabase.createClient(
    "https://wcgrcntyencwkwwnuwyz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"
  );

  let operador = localStorage.getItem("operador");
  if (!operador) {
    window.location.href = "index.html";
  }
  document.getElementById("operadorNome").textContent = operador;


  // ============================================
  // Carregar lista de peças
  // ============================================
  async function carregarPecas() {
    const { data, error } = await supabaseClient
      .from("pecas")
      .select("*")
      .order("nome");

    if (!error) {
      const select = document.getElementById("pecasSelect");
      select.innerHTML = "";

      data.forEach(p => {
        const op = document.createElement("option");
        op.value = p.nome;
        op.textContent = p.nome;
        select.appendChild(op);
      });
    }
  }
