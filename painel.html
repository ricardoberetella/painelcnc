<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de ProduÃ§Ã£o - CNC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: rgba(255, 255, 255, 0.05);
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      color: #38bdf8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .painel {
      margin-top: 40px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h2 {
      color: #38bdf8;
    }

    .info {
      margin: 15px 0;
      font-size: 18px;
      line-height: 1.6em;
    }

    .contador {
      font-size: 60px;
      font-weight: bold;
      color: #4ade80;
      margin: 30px 0;
    }

    .atualizando {
      font-size: 14px;
      color: #facc15;
    }

    button {
      background-color: #38bdf8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0284c7;
    }
  </style>
</head>
<body>
  <header>ðŸ“Š Painel de ProduÃ§Ã£o CNC</header>

  <div class="painel">
    <h2>Operador: <span id="operadorNome">---</span></h2>
    <div class="info">MÃ¡quina: <span id="maquina">---</span></div>
    <div class="info">PeÃ§a: <span id="peca">---</span></div>
    <div class="info">Data/Hora: <span id="dataHora">---</span></div>

    <div class="contador" id="contador">0</div>

    <div class="atualizando" id="atualizando">Atualizando...</div>
    <br>
    <button id="sairBtn">Sair</button>
  </div>

  <!-- Biblioteca Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    // ðŸ”— Dados do seu Supabase
    const supabaseUrl = "https://wcgrcntyencwkwwnuwyz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // ðŸ”¹ Dados locais do operador
    const operadorNome = localStorage.getItem("operador_nome");
    const operadorId = localStorage.getItem("operador_id");

    if (!operadorId) {
      alert("Operador nÃ£o identificado. FaÃ§a login novamente.");
      window.location.href = "index.html";
    }

    document.getElementById("operadorNome").textContent = operadorNome;

    // ðŸ”¹ Campos de exibiÃ§Ã£o
    const maquinaEl = document.getElementById("maquina");
    const pecaEl = document.getElementById("peca");
    const contadorEl = document.getElementById("contador");
    const dataHoraEl = document.getElementById("dataHora");
    const atualizandoEl = document.getElementById("atualizando");

    // ðŸ”¹ FunÃ§Ã£o para formatar data/hora
    function formatarDataHora() {
      const agora = new Date();
      return agora.toLocaleString("pt-BR", {
        dateStyle: "short",
        timeStyle: "medium",
      });
    }

    // ðŸ”¹ Atualizar dados no painel
    async function atualizarPainel() {
      atualizandoEl.textContent = "Atualizando...";

      const { data, error } = await supabaseClient
        .from("producao")
        .select("*")
        .eq("operador_id", operadorId)
        .order("data_hora", { ascending: false })
        .limit(1);

      if (error) {
        console.error(error);
        atualizandoEl.textContent = "Erro ao carregar dados.";
        return;
      }

      if (data && data.length > 0) {
        const registro = data[0];
        maquinaEl.textContent = registro.maquina;
        pecaEl.textContent = registro.peca;
        dataHoraEl.textContent = formatarDataHora();

        // Buscar total produzido pelo operador
        const { data: totalData } = await supabaseClient
          .from("producao")
          .select("quantidade")
          .eq("operador_id", operadorId);

        const total = totalData
          ? totalData.reduce((sum, item) => sum + (item.quantidade || 0), 0)
          : 0;

        contadorEl.textContent = total;
      } else {
        maquinaEl.textContent = "---";
        pecaEl.textContent = "---";
        contadorEl.textContent = "0";
      }

      atualizandoEl.textContent = "Atualizado Ã s " + formatarDataHora();
    }

    // ðŸ” AtualizaÃ§Ã£o automÃ¡tica a cada 5 segundos
    setInterval(atualizarPainel, 5000);
    atualizarPainel();

    // ðŸ”™ Sair
    document.getElementById("sairBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
