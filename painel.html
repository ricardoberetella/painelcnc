<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Produ칞칚o CNC</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #38bdf8;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #38bdf8;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    #contador {
      font-size: 60px;
      font-weight: bold;
      color: #22c55e;
      margin: 15px 0;
    }
    #atualizado {
      color: #facc15;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2 id="operador"></h2>

  <label for="maquina">M치quina:</label>
  <select id="maquina">
    <option value="">Selecione a m치quina</option>
  </select>

  <label for="peca">Pe칞a:</label>
  <select id="peca">
    <option value="">Selecione a pe칞a</option>
  </select>

  <p id="dataHora"></p>
  <div id="contador">0</div>
  <p id="atualizado"></p>

  <button id="novaProducao">游대 Iniciar nova produ칞칚o</button>
  <button id="sair">Sair</button>

  <script>
    // --- Configura칞칚o do Supabase ---
    const SUPABASE_URL = "https://wcgrcntyencwkwwnuwyz.supabase.co"; // 拘勇 Substitua
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"; // 拘勇 Substitua
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Dados do operador logado ---
    const operador = localStorage.getItem("operador");
    document.getElementById("operador").textContent = `Operador: ${operador || "Desconhecido"}`;

    const maquinaSelect = document.getElementById("maquina");
    const pecaSelect = document.getElementById("peca");
    const contadorEl = document.getElementById("contador");
    const atualizadoEl = document.getElementById("atualizado");
    const dataHoraEl = document.getElementById("dataHora");

    let maquinaAtual = "";
    let pecaAtual = "";

    // --- Atualiza data/hora ---
    function atualizarDataHora() {
      const agora = new Date();
      const dataFormatada = agora.toLocaleString("pt-BR");
      dataHoraEl.textContent = `Data/Hora: ${dataFormatada}`;
    }
    setInterval(atualizarDataHora, 1000);
    atualizarDataHora();

    // --- Carrega m치quinas e pe칞as ---
    async function carregarListas() {
      const { data: maquinas } = await supabase.from("maquinas").select("id, nome");
      const { data: pecas } = await supabase.from("pecas").select("id, nome");

      maquinas?.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.nome;
        maquinaSelect.appendChild(opt);
      });

      pecas?.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.nome;
        pecaSelect.appendChild(opt);
      });
    }
    carregarListas();

    // --- Atualiza contagem da produ칞칚o em tempo real ---
    async function atualizarContagem() {
      if (!maquinaAtual || !pecaAtual) return;

      const { data, error } = await supabase
        .from("producao")
        .select("quantidade")
        .eq("operador", operador)
        .eq("maquina", maquinaAtual)
        .eq("peca", pecaAtual)
        .order("data_hora", { ascending: false })
        .limit(1);

      if (error) {
        console.error("Erro ao consultar produ칞칚o:", error);
        return;
      }

      const qtd = data && data.length > 0 ? data[0].quantidade : 0;
      contadorEl.textContent = qtd;
      atualizadoEl.textContent = `Atualizado 맙 ${new Date().toLocaleString("pt-BR")}`;
    }

    setInterval(atualizarContagem, 5000); // atualiza a cada 5s

    // --- Selecionar m치quina e pe칞a ---
    maquinaSelect.addEventListener("change", () => {
      maquinaAtual = maquinaSelect.value;
      atualizarContagem();
    });

    pecaSelect.addEventListener("change", () => {
      pecaAtual = pecaSelect.value;
      atualizarContagem();
    });

    // --- Iniciar nova produ칞칚o ---
    document.getElementById("novaProducao").addEventListener("click", () => {
      maquinaSelect.value = "";
      pecaSelect.value = "";
      maquinaAtual = "";
      pecaAtual = "";
      contadorEl.textContent = "0";
      atualizadoEl.textContent = "";
    });

    // --- Bot칚o sair ---
    document.getElementById("sair").addEventListener("click", () => {
      localStorage.removeItem("operador");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
