<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Produ칞칚o CNC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header { text-align: center; margin-top: 30px; }
    header h1 { color: #38bdf8; margin: 0; }
    header h2 { color: #f1f5f9; margin-top: 5px; }
    .painel {
      margin-top: 30px;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
      color: #0f172a;
    }
    .contador { text-align: center; margin: 25px 0; }
    .contador h3 { color: #38bdf8; margin-bottom: 5px; }
    .contador p { font-size: 48px; color: #fbbf24; font-weight: bold; }
    .info { text-align: center; font-size: 14px; color: #94a3b8; margin-bottom: 15px; }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0284c7; }
    footer { margin-top: auto; padding: 20px; font-size: 12px; color: #94a3b8; }
  </style>
</head>
<body>
  <header>
    <h1>Controle de Produ칞칚o CNC</h1>
    <h2 id="operador"></h2>
  </header>

  <div class="painel">
    <label for="maquina">M치quina:</label>
    <select id="maquina"><option value="">Carregando m치quinas...</option></select>

    <label for="peca">Pe칞a:</label>
    <select id="peca"><option value="">Carregando pe칞as...</option></select>

    <div class="contador">
      <h3>Produ칞칚o Atual</h3>
      <p id="contador">Selecione a m치quina e a pe칞a</p>
    </div>

    <div class="info">
      <div id="atualizado"></div>
      <div id="dataHora"></div>
    </div>

    <button id="novaProducao">Iniciar Nova Produ칞칚o</button>
    <button id="sair">Sair</button>
  </div>

  <footer>Sistema de Controle de Produ칞칚o CNC 춸 SENAI</footer>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = "https://wcgrcntyencwkwwnuwyz.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const operador = localStorage.getItem("operador_nome");
      if (!operador) return window.location.href = "index.html";
      document.getElementById("operador").textContent = `游농 Operador: ${operador}`;

      const maquinaSelect = document.getElementById("maquina");
      const pecaSelect = document.getElementById("peca");
      const contadorEl = document.getElementById("contador");
      const atualizadoEl = document.getElementById("atualizado");
      const dataHoraEl = document.getElementById("dataHora");

      let maquinaAtual = "";
      let pecaAtual = "";

      function atualizarDataHora() {
        const agora = new Date();
        dataHoraEl.textContent = `Data/Hora: ${agora.toLocaleString("pt-BR")}`;
      }
      setInterval(atualizarDataHora, 1000);
      atualizarDataHora();

      async function carregarListas() {
        try {
          const { data: maquinas, error: erroMaquinas } = await supabase.from("maquinas").select("id,nome").order("id");
          const { data: pecas, error: erroPecas } = await supabase.from("pecas").select("id,nome").order("id");

          maquinaSelect.innerHTML = '<option value="">Selecione...</option>';
          pecaSelect.innerHTML = '<option value="">Selecione...</option>';

          if (erroMaquinas) console.error(erroMaquinas);
          else if (maquinas.length === 0) contadorEl.textContent = "Nenhuma m치quina cadastrada!";
          else maquinas.forEach(m => maquinaSelect.appendChild(new Option(m.nome, m.id)));

          if (erroPecas) console.error(erroPecas);
          else if (pecas.length === 0) contadorEl.textContent = "Nenhuma pe칞a cadastrada!";
          else pecas.forEach(p => pecaSelect.appendChild(new Option(p.nome, p.id)));
        } catch (err) {
          console.error(err);
          contadorEl.textContent = "Erro ao carregar listas!";
        }
      }
      carregarListas();

      async function atualizarContagem() {
        if (!maquinaAtual || !pecaAtual) {
          contadorEl.textContent = "Selecione a m치quina e a pe칞a";
          return;
        }
        try {
          const { data, error } = await supabase
            .from("producao")
            .select("quantidade")
            .eq("operador", operador)
            .eq("maquina", maquinaAtual)
            .eq("peca", pecaAtual)
            .order("data_hora", { ascending: false })
            .limit(1);

          if (error) {
            console.error(error);
            contadorEl.textContent = "Erro ao buscar produ칞칚o!";
            return;
          }

          contadorEl.textContent = data.length > 0 ? data[0].quantidade : 0;
          atualizadoEl.textContent = `Atualizado 맙 ${new Date().toLocaleTimeString("pt-BR")}`;
        } catch (err) {
          console.error(err);
          contadorEl.textContent = "Erro ao buscar produ칞칚o!";
        }
      }

      setInterval(atualizarContagem, 5000);

      maquinaSelect.addEventListener("change", () => {
        maquinaAtual = maquinaSelect.value;
        atualizarContagem();
      });

      pecaSelect.addEventListener("change", () => {
        pecaAtual = pecaSelect.value;
        atualizarContagem();
      });

      document.getElementById("novaProducao").addEventListener("click", () => {
        maquinaSelect.value = "";
        pecaSelect.value = "";
        maquinaAtual = "";
        pecaAtual = "";
        contadorEl.textContent = "Selecione a m치quina e a pe칞a";
        atualizadoEl.textContent = "";
      });

      document.getElementById("sair").addEventListener("click", () => {
        localStorage.removeItem("operador_nome");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
