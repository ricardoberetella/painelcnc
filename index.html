<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Operador - Produção CNC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    .login-container {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    #mensagem {
      margin-top: 10px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login do Operador</h1>
    <form id="loginForm">
      <input id="usuario" placeholder="Nome do Operador" required />
      <input id="senha" type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div id="mensagem"></div>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      // Configuração do Supabase
      const SUPABASE_URL = "https://SEU_PROJECT_REF.supabase.co";
      const SUPABASE_ANON_KEY = "SUA_CHAVE_ANON_AQUI";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginForm = document.getElementById("loginForm");
      const mensagemEl = document.getElementById("mensagem");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensagemEl.textContent = "Verificando...";

        const nomeInput = document.getElementById("usuario").value.trim().toLowerCase();
        const senhaInput = document.getElementById("senha").value.trim();

        try {
          // Busca operadores no Supabase
          const { data: operadores, error } = await supabase
            .from("operadores")
            .select("nome, senha");

          if (error) throw error;

          console.log("Operadores cadastrados:", operadores);

          // Valida login
          const operador = operadores.find(op =>
            op.nome.trim().toLowerCase() === nomeInput &&
            op.senha.trim() === senhaInput
          );

          console.log("Operador encontrado:", operador);

          if (!operador) {
            mensagemEl.textContent = "Usuário ou senha incorretos!";
            return;
          }

          // Salva operador no localStorage e redireciona
          localStorage.setItem("operador_nome", operador.nome);
          window.location.href = "painel.html";

        } catch (err) {
          console.error(err);
          mensagemEl.textContent = "Erro ao conectar com o servidor!";
        }
      });
    });
  </script>
</body>
</html>
