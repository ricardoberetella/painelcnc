<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Produ√ß√£o CNC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #0055a5;
    }
    #contador {
      font-size: 3em;
      margin: 20px 0;
      color: #0070f3;
    }
    button {
      padding: 10px 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      font-size: 1.1em;
    }
    button:hover {
      background: #0055a5;
    }
    canvas {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Painel de Produ√ß√£o CNC</h1>
  <div>Total de Pe√ßas Produzidas:</div>
  <div id="contador">0</div>
  <button id="btnAdicionar">Simular Nova Pe√ßa</button>

  <canvas id="grafico"></canvas>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // üîß Substitua abaixo pelas suas chaves do Supabase
    const SUPABASE_URL = "https://SEU-PROJETO.supabase.co";
    const SUPABASE_KEY = "SUA-CHAVE-ANON-PUBLIC";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Fun√ß√£o: contar pe√ßas
    async function atualizarContador() {
      const { data, error } = await supabase.from("producao").select("*");
      if (error) {
        console.error("Erro ao buscar dados:", error);
        return;
      }
      document.getElementById("contador").textContent = data.length;
      atualizarGrafico(data);
    }

    // Fun√ß√£o: inserir nova pe√ßa
    document.getElementById("btnAdicionar").addEventListener("click", async () => {
      const { error } = await supabase.from("producao").insert([{ data_hora: new Date().toISOString() }]);
      if (error) {
        console.error("Erro ao inserir:", error);
      } else {
        atualizarContador();
      }
    });

    // Fun√ß√£o: atualizar gr√°fico
    function atualizarGrafico(dados) {
      const porDia = {};
      dados.forEach((item) => {
        const dia = new Date(item.data_hora).toLocaleDateString("pt-BR");
        porDia[dia] = (porDia[dia] || 0) + 1;
      });
      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(porDia),
          datasets: [
            {
              label: "Pe√ßas por dia",
              data: Object.values(porDia),
            },
          ],
        },
      });
    }

    atualizarContador();
  </script>
</body>
</html>
