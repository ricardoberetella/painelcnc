<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Operador - Produção CNC</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      margin-top: 15px;
      text-transform: uppercase;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #059669;
    }
  </style>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

  <div class="login-container">
    <h2>Produção CNC</h2>
    <p>Digite seu nome</p>

    <input type="text" id="nome" placeholder="Nome do operador" />
    <button id="entrar">Entrar</button>
  </div>


<script>
  const supabase = supabase.createClient(
    "https://wcgrcntyencwkwwnuwyz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"
  );

  document.getElementById("entrar").addEventListener("click", async () => {
    const nomeDigitado = document.getElementById("nome").value.trim().toUpperCase();

    if (nomeDigitado.length < 2) {
      alert("Digite um nome válido.");
      return;
    }

    // Busca por nome exato ou parcialmente
    const { data, error } = await supabase
      .from("operadores")
      .select("*")
      .ilike("nome", `%${nomeDigitado}%`);

    if (error || !data || data.length === 0) {
      alert("Operador não encontrado.");
      return;
    }

    // Se vier mais de um operador, pega o primeiro
    const operadorObj = data[0];

    const operador = operadorObj.nome;
    const perfil = (operadorObj.perfil || "").toLowerCase();

    // Salva localmente
    localStorage.setItem("operador", operador);
    localStorage.setItem("perfil", perfil);

    if (perfil === "administrador") {
      window.location.href = "relatorios.html";
    } else {
      window.location.href = "painel.html";
    }
  });
</script>

</body>
</html>
