<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login do Operador - Produção CNC</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }

    .login-container {
      background-color: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    .form-title {
      font-size: 20px;
      color: #f1f5f9;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #38bdf8;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0284c7;
    }

    #mensagem {
      margin-top: 10px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="form-title">Controle de Produção</div>
    <h1>Login do Operador</h1>
    <form id="loginForm">
      <input id="usuario" placeholder="Nome do Operador" required />
      <input id="senha" type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
      <div id="mensagem"></div>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const SUPABASE_URL = "https://wcgrcntyencwkwwnuwyz.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM";
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const loginForm = document.getElementById("loginForm");
      const mensagemEl = document.getElementById("mensagem");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensagemEl.textContent = "Verificando...";

        const nomeInput = document.getElementById("usuario").value.trim();
        const senhaInput = document.getElementById("senha").value.trim();

        try {
          // Busca nome, senha e perfil
          const { data: operadores, error } = await supabase.from("operadores").select("nome, senha, perfil");
          if (error) throw error;

          console.log("Operadores cadastrados no Supabase:");
          operadores.forEach(op => {
            console.log(`"${op.nome}" | "${op.senha}" | "${op.perfil}"`);
          });

          const operador = operadores.find(op =>
            String(op.nome || "").trim().toUpperCase() === nomeInput.toUpperCase() &&
            String(op.senha || "").trim() === senhaInput
          );

          console.log("Operador encontrado:", operador);

          if (!operador) {
            mensagemEl.textContent = "Usuário ou senha incorretos!";
            return;
          }

          // Normaliza nome e perfil
          const nome = String(operador.nome || "").trim();
          const perfil = String(operador.perfil || "").trim().toLowerCase();

          // Salva no localStorage
          localStorage.setItem("operador_nome", nome);
          localStorage.setItem("operador_perfil", perfil);

          // Redireciona de acordo com o perfil
          if (perfil === "administrador") {
            window.location.href = "relatorios.html";
          } else {
            window.location.href = "painel.html";
          }

        } catch (err) {
          console.error("Erro ao conectar com Supabase:", err);
          mensagemEl.textContent = "Erro de conexão com o servidor!";
        }
      });
    });
  </script>
</body>
</html>
