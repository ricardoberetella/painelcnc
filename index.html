    // ðŸ”— CONEXÃƒO COM O SUPABASE
    const SUPABASE_URL = "https://wcgrcntyencwkwwnuwyz.supabase.co"; // <- troque aqui
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM";               // <- troque aqui
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let operadorId = null;

    // ðŸ”¹ LOGIN DO OPERADOR
    async function fazerLogin() {
      const codigo = document.getElementById("codigo").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("loginMsg");

      msg.textContent = "";

      const { data, error } = await supabase
        .from("operadores")
        .select("*")
        .eq("codigo", codigo)
        .eq("senha", senha)
        .single();

      if (error || !data) {
        msg.textContent = "CÃ³digo ou senha incorretos!";
        return;
      }

      operadorId = data.id;

      document.getElementById("painel").style.display = "block";
      document.getElementById("boasVindas").textContent = `Bem-vindo, ${data.nome}!`;

    // ðŸ”¹ CARREGA LISTA DE MÃQUINAS E PEÃ‡AS
    async function carregarListas() {
      const { data: maquinas } = await supabase.from("maquinas").select("*");

      const msg = document.getElementById("msg");

          maquina_id: maquinaId,
          peca_id: pecaId,
          quantidade: quantidade
        }
      ]);

      if (error) {

        msg.textContent = "Erro ao registrar produÃ§Ã£o!";
