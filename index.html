<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Operador - Produção CNC</title>
  <style>
    html {
      height: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
    }
    h1 {
      margin-bottom: 0px;
      color: #38bdf8;
      line-height: 20px;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 100px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #38bdf8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0284c7;
    }
    #mensagem {
      margin-top: 15px;
      font-size: 14px;
      color: #fbbf24;
    }
  </style>
</head>
<body>
  <h1>Controle de</h1>
  <h1>Produção CNC</h1>
  <br>
  <div class="login-container">
    <input id="codigo" placeholder="Código do operador (ex: OP001)" />
    <input id="senha" type="password" placeholder="Senha" />
    <button id="entrarBtn">Entrar</button>
    <div id="mensagem"></div>
  </div>

  <!--1️⃣ Biblioteca oficial do Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- 2️⃣ Seu código JavaScript -->
 <script>
  // --- Configuração do Supabase ---
  const SUPABASE_URL = "https://wcgrcntyencwkwwnuwyz.supabase.co"; // ⬅️ coloque o seu
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndjZ3JjbnR5ZW5jd2t3d251d3l6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MDM1NDksImV4cCI6MjA3ODQ3OTU0OX0.dKUY44Cc_D0I00h0ZbhCVmuIonqMlxcIPBhHUOK1YwM"; // ⬅️ coloque o seu
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // --- Função de login ---
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("usuario").value.trim();
    const senha = document.getElementById("senha").value.trim();

    if (!nome || !senha) {
      alert("Preencha todos os campos!");
      return;
    }

    // Busca o operador no Supabase
    const { data: operador, error } = await supabase
      .from("operadores")
      .select("*")
      .eq("nome", nome)
      .eq("senha", senha)
      .single();

    if (error || !operador) {
      alert("Usuário ou senha incorretos!");
      return;
    }

    // Armazena o nome no navegador
    localStorage.setItem("operador_nome", operador.nome);

    // Redireciona para o painel
    window.location.href = "painel.html";
  });
</script>
